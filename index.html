<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <!-- Top Row -->
        <button onclick="clearDisplay()">AC</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="appendOperator('(')">(</button>
        <button onclick="appendOperator(')')">)</button>
        <button onclick="appendOperator('/')">÷</button>
      
        <!-- Second Row -->
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('*')">×</button>
        <button onclick="appendFunction('Math.sqrt(')">√</button>
      
        <!-- Third Row -->
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('-')">−</button>
        <button onclick="appendFunction('Math.pow(')">xʸ</button>
      
        <!-- Fourth Row -->
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendOperator('+')">+</button>
        <button onclick="appendTrig('sin')">sin</button>
      
        <!-- Fifth Row -->
        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendOperator('%')">%</button>
        <button onclick="appendTrig('cos')">cos</button>
      
        <!-- Sixth Row -->
        <button onclick="appendTrig('tan')">tan</button>
        <button onclick="appendFunction('Math.log10(')">log</button>
        <button onclick="appendFunction('Math.log(')">ln</button>
        <button onclick="appendFunction('Math.exp(')">eˣ</button>
        <button onclick="appendFunction('Math.PI')">π</button>
      
        <!-- Seventh Row -->
        <button onclick="appendFunction('Math.E')">e</button>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
